<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicStream</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-music"></i>
                <span>MusicStream</span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login" class="active">Login</a>
                <a href="/register" class="btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt"></i>
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your music</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username_or_email">
                        <i class="fas fa-user"></i> Username or Email
                    </label>
                    <input 
                        type="text" 
                        id="username_or_email" 
                        name="username_or_email" 
                        placeholder="Enter your username or email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="demo-login" style="text-align: center; margin: 20px 0; padding: 20px 0; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="color: var(--text-secondary); margin-bottom: 10px;">Want to try it first?</p>
                <button onclick="demoLogin()" class="btn btn-secondary btn-block" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-rocket"></i> Demo Login (No Account Needed)
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
